<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../../static/css/CSS_community-page/community-page-list.css"

  <body>
    <div class="forum-wrap">
      <div class="forum">
        <div class="forum-menu">
          <div class="forum-menu-el">
            <!-- a에 class=on 설정해주면 눌렀을 때 css반영 -->
            <a href="javascript:void(0)">운동</a>
            <a href="javascript:void(0)" class="on">게임</a>
            <a href="javascript:void(0)">여행</a>
            <a href="javascript:void(0)">취미</a>
            <a href="javascript:void(0)">자유게시판</a>
          </div>
          <div class="forum-menu-serch">
            <input type="text" placeholder="검색어를 입력하세요" />
            <a href="javascript:void(0)"
              ><img
                src="../../static/image/image_event/search_icon.svg"
                alt=""
              />
            </a>
          </div>
        </div>

        <ul class="forum-main">
          <li class="forum-main-grid">
            <p>글번호</p>
            <p>제목</p>
            <p>추천</p>
            <p>조회수</p>
            <p>작성자</p>
            <p>작성일</p>
          </li>
          <li class="forum-main-el">
            <!-- 게시글 연결 -->
            <a href="javascript:void(0)" class="forum-main-grid">
              <p>1</p>
              <p>게시판테스트입니다</p>
              <p>10</p>
              <p>20</p>
              <p>a1234</p>
              <p>25.03.24</p>
            </a>
          </li>
        </ul>
        <ul class="forum-listnum">
          <div class="page">
            <div>
              <a href="javascript:void(0)" class="dirction-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5 8.25 12l7.5-7.5"
                  />
                </svg>
              </a>
            </div>
            <div class="page-list">
              <!-- class="list-on" 설정해주면 눌렀을 때 css반영 -->
              <a href="javascript:void(0)" class="list-on">1</a>
              <a href="javascript:void(0)">2</a>

              <a href="javascript:void(0)">4</a>
              <a href="javascript:void(0)">5</a>
              <a href="javascript:void(0)">6</a>
            </div>
            <div>
              <a href="javascript:void(0)" class="dirction-button"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                  />
                </svg>

            </div>
          </div>
          <div class="forum-write">
