<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../static/css/user_css/login.css">
    <script src="../../static/js/login.js"></script>


</head>

<body>
    <form action="" method="get" class="">
        <div class="login-continer">
            <div class="login-tit">
                <span>회원 로그인</span>
            </div>
            <div class="login-id">
                <input type="text" id="userid" placeholder="아이디" >
            </div>
            <div class="login-pw">
                <input type="password" id="pwd" placeholder="비밀번호">
            </div>
            <div class="login-check">
                <input type="checkbox" id="remember-check"> <span>아이디 저장하기</span>
            </div>
            <div class="login-btn">
                <a onclick="Login()">
                    <span>로그인</span>
                </a>
            </div>
            <div class="login-menu">
                <a href="?page=user/signup">
                    <span>회원가입</span>
                </a>
                <span>|</span>
                <a href="javascript:void(0)">
                    <span>아이디찾기</span>
                </a>
                <span>|</span>
                <a href="javascript:void(0)">
                    <span>비밀번호찾기</span>
                </a>
            </div>
            <div class="sns-login">
                <span>SNS 계정으로 간편하게 로그인하세요</span>
                <ul>
                    <li><a href="javascript:void(0)"></a></li>
                    <li><a href="javascript:void(0)"></a></li>
                    <li><a href="javascript:void(0)"></a></li>
                </ul>
            </div>
        </div>
    </form>
</body>

</html>
