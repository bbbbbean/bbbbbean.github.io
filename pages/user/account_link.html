<body>
    <div class="user-info-title">
        <div class="info-title">
            <span>계정 연동</span>
            <span>관리</span>
        </div>
    </div>
    <div class="user-info-content">
        <span></span>
        <div class="naver-link">
            <label>네이버</label>
            <span>admin@naver.com</span>
            <button class="btn-edit-naver btn-link">연결해제</button>
        </div>
        <span></span>
        <div class="google-link">
            <label>구글</label>
            <span>미연동</span>
            <button class="btn-edit-google btn-link">연결하기</button>
            <div class="google-edit info-edit" style="display: none;">
                <label></label>
                <input type="text" name="google" placeholder="연결할 구글계정을 입력해주세요.">
                <button class="btn-submit-google">완료</button>
                <div class="info-edit">
                    <label></label>
                    <input type="text" name="google-code" placeholder="인증코드 입력">
                    <button class="btn-code-google">인증코드 전송</button>
                </div>
            </div>
        </div>
        <span></span>
        <div class="kakao-link">
            <label>카카오</label>
            <span>미연동</span>
            <button class="btn-edit-kakao btn-link">연결하기</button>
            <div class="kakao-edit info-edit" style="display: none;">
                <label></label>
                <input type="text" name="kakao" placeholder="연결할 카카오계정 입력해주세요.">
                <button class="btn-submit-kakao">완료</button>
                <div class="info-edit">
                    <label></label>
                    <input type="text" name="kakao-code" placeholder="인증코드 입력">
                    <button class="btn-code-kakao">인증코드 전송</button>
                </div>
            </div>
        </div>
        <span></span>
    </div>
    <script>
        if (typeof btnLink == 'undefined') {
            const btnLink = document.querySelectorAll('.btn-link');
            btnLink.forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    const editDiv = e.target.nextElementSibling;
                    editDiv.style.display = 'block';
                    e.target.style.display = 'none';
                });
            });
        }
    </script>
</body>
