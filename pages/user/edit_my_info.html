<body>
    <div class="user-info-title">
        <div class="info-title">
            <span>내정보</span>
            <span>관리</span>
        </div>
    </div>
    <div class="user-info-content">
        <span></span>
        <div class="userid">
            <label>아이디</label>
            <span>admin</span>
        </div>
        <span></span>
        <div class="username">
            <label>이름</label>
            <span>김관리</span>
        </div>
        <span></span>
        <div class="nickname">
            <label>닉네임</label>
            <span>관리자</span>
            <button class="btn-edit-nickname btn-edit">수정하기</button>
            <div class="nickname-edit info-edit" style="display: none;">
                <label></label>
                <input type="text" name="nickname" placeholder="새로운 닉네임을 입력해주세요.">
                <button class="btn-submit-nickname">완료</button>
            </div>
        </div>
        <span></span>
        <div class="email">
            <label>이메일</label>
            <span>admin@admin.com</span>
            <button class="btn-edit-email btn-edit">수정하기</button>
            <div class="email-edit info-edit" style="display: none;">
                <label></label>
                <input type="text" name="email" placeholder="새로운 이메일을 입력해주세요.">
                <button class="btn-submit-email">완료</button>
                <div class="info-edit">
                    <label></label>
                    <input type="text" name="emailcode" placeholder="인증코드 입력">
                    <button class="btn-code-email">인증코드 전송</button>
                </div>
            </div>
        </div>
        <span></span>
        <div class="phone">
            <label>연락처</label>
            <span>010-1234-5678</span>
            <button class="btn-edit-phone btn-edit">수정하기</button>
            <div class="email-edit info-edit" style="display: none;">
                <label></label>
                <input type="text" name="phone" placeholder="새로운 연락처를 입력해주세요.">
                <button class="btn-submit-phone">완료</button>
                <div class="info-edit">
                    <label></label>
                    <input type="text" name="phonecode" placeholder="인증코드 입력">
                    <button class="btn-code-phone">본인인증</button>
                </div>
            </div>
        </div>
        <span></span>
        <div class="address">
            <label>내주소</label>
            <span>대구광역시 중구 동성로</span>
            <button class="btn-edit-address btn-edit">수정하기</button>
            <div class="address-edit info-edit" style="display: none;">
                <label></label>
                <input type="text" name="address" placeholder="새로운 주소를 입력해주세요.">
                <button class="btn-submit-address">완료</button>
            </div>
        </div>
        <span></span>
    </div>
    <script>
        if (typeof btnEdit == 'undefined') {
            const btnEdit = document.querySelectorAll('.btn-edit');
            btnEdit.forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    const editDiv = e.target.nextElementSibling;
                    editDiv.style.display = 'block';
                    e.target.style.display = 'none';
                });
            });
        }
    </script>
</body>
