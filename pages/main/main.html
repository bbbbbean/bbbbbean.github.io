<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayMatch</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../../static/js/main.js"></script>
</head>
    
<section class="main">
  <div class="banner-section">
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
        </div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
  </div>

  <div class="main-wording-section">
    <div class="main-wording">
      <span><p class="semibold">딱</p>맞는 사람들과 <p class="bold"> MATCH!</p></span>
      <span>즐겁게! 다함께! <p class="bold"> PLAY!</p></span>
    </div>
    <div class="main-wording-box">
      <ul>
        <li>테니스</li>
        <li>힐링 해외 여행</li>
        <li class="main-imoji">👋</li>
      </ul>
      <ul>
        <li class="main-sky">축구</li>
        <li>배틀 그라운드</li>
        <li>레고</li>
      </ul>
      <ul>
        <li>방탈출</li>
        <li class="main-imoji">🤩</li>
        <li class="main-orange">패러글라이딩</li>
      </ul>
      <ul>
        <li>보드게임</li>
        <li>풋볼</li>
        <li class="main-imoji">🚗</li>
        <li>온라인</li>
      </ul>
    </div>
  </div>

  <div>
    <span>지금 나만의 <p>MATCH</p>를 찾는다면?</span>
    <div>
      
    </div>
  </div>














</section>
